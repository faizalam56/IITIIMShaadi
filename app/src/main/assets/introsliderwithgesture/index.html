<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Intro slider with gesture</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <!-- See relevant post at https://codepen.io/Javarome/post/horizontal-page-slider -->
<p>Here is the famicity tree. Click <a href="javascript:begin()">help</a> to show the help slides.</p>

<div class="tree-slider">
  <input type="radio" id="my-tree" name="slide-choice" checked>
  <input type="radio" id="profile" name="slide-choice">
  <input type="radio" id="people-select" name="slide-choice">
  <input type="radio" id="leaves" name="slide-choice">

  <div class="slider">
    <div class="slide" id="my-tree-slide">
      <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/54046/my-tree_en.png'>
      <h2>Create your tree by adding and inviting your family</h2>
    </div>
    <div class="slide" id="profile-slide">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/54046/profile.png">
      <h2>Use their email or phone number to invite them</h2>
    </div>
    <div class="slide" id="people-select-slide">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/54046/people-select.png">
      <h2>Press to add a love one</h2>
    </div>
    <div class="slide" id="leaves-slide">
      <h2>Let's go!</h2>
    </div> 
  </div>

  <nav>
    <div class="buttons">
      <label for="my-tree" title="Tree" onclick="index=0">●</label>
      <label for="profile" title="Profile" onclick="index=1">●</label>
      <label for="people-select" title="People selection"onclick="index=2">●</label>
      <label for="leaves" title="Let's go!"onclick="index=3">●</label>
    </div>
    
        <label class="done my-tree" title="Next to profile" for="profile"><i class="fa fa-angle-right" aria-hidden="true"></i></label>

    <label class="done profile" title="Next to people selection" for="people-select"><i class="fa fa-angle-right" aria-hidden="true"></i></label>

    <label class="done people-select" title="Next is let's go!" for="leaves"><i class="fa fa-angle-right" aria-hidden="true"></i></label>

  <label class="done leaves" title="Let's go!"><i class="fa fa-check" aria-hidden="true" onclick="finish()"></i></label>
  </nav>
</div>
<script src="https://use.fontawesome.com/422198ac60.js"></script>
  
    <script  src="js/index.js"></script>

</body>
</html>
